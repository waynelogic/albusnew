# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Service

# Model Form Field configuration
form: $/albus/corporate/models/service/fields.yaml

# Model Class name
modelClass: Albus\Corporate\Models\Service

# Default redirect location
defaultRedirect: albus/corporate/services

# Create page
create:
    title: backend::lang.form.create_title
    redirect: albus/corporate/services/update/:id
    redirectClose: albus/corporate/services

# Update page
update:
    title: backend::lang.form.update_title
    redirect: albus/corporate/services
    redirectClose: albus/corporate/services

# Preview page
preview:
    title: backend::lang.form.preview_title
