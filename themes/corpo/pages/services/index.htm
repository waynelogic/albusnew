title = "Услуги"
layout = "default"
url = "/services"

[ServiceCategoryList]
==
<section class="services-section section-box">
    <div class="container py-24">
        <div class="grid lg:grid-cols-3 gap-8 ">
            {% for obService in ServiceCategoryList.get() %}
            <a href="{{ obService.getPageUrl('services/category') }}" class="flex relative bg-white p-6 rounded-3xl overflow-hidden transition-all hover:shadow-bottom hover:-translate-y-1.5 hover:rotate-x-0">
                <div class="w-2/3">
                    <h5 class="text-2xl text-[#3e3e3e] leading-6 font-serif font-bold uppercase mb-1">{{ obService.name }}</h5>
                    <div class="mb-3 line-clamp-1">{{ obService.preview_text }}</div>
                </div>
                <img class="absolute right-0 top-0 bottom-0 h-full" src="{{ obService.cover.path }}" alt="">
            </a>
            {% endfor %}
        </div>
    </div>
</section>
